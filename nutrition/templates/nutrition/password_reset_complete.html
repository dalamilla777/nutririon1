<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>
    <!-- Barra de navegación -->
    
    <div class="container">
        <h1>Contraseña Restablecida con Éxito</h1>
        <h2>Tu contraseña ha sido restablecida. Ahora puedes iniciar sesión con tu nueva contraseña.</h2>
        <br>
        <br>
        <!-- Enlace con estilo de botón -->
        <a href="{% url 'home' %}" button Class>
            <button class="button-container">
                <div class="shadow"></div>
                <div class="edge"></div>
                <div class="front">Iniciar sesion</div>
            </button>
    </div>
</body>
</html>
