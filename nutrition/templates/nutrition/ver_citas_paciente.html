<!-- templates/nutrition/ver_citas_paciente.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>
    <div class="container">
        <h1>Mis Citas</h1>
        <ul>
        {% for cita in citas %}
            <li>{{ cita.fecha }} - {{ cita.hora }} con el Dr. {{cita.doctor.username}}</li>
        {% empty %}
            <li>No tienes citas programadas.</li>
        {% endfor %}
        </ul>
        <a href="{% url 'patient_home' %}"button Class>
            <button class="button-container">
                <div class="shadow"></div>
                <div class="edge"></div>
                <div class="front">Volver a inicio</div>
            </button>
    </div>
</body>
</html>
