{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Paciente</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'patient_home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
        <a><h2>Perfil de {{ user.username }} (Paciente)</h2>
        </a>
        <a href="{% url 'home' %}" class="icon-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>
    
    <br>

    <div class="container">
        
        <!-- Mensajes de confirmación y error -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulario de edición de perfil -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Esto muestra el formulario -->
            <button class="button">
                <div class="shadow"></div>
                <div class="edge"></div>
                <div class="front"><i class="fas fa-save"></i> Guardar Perfil</div>
            </button>
            <a href="{% url 'patient_home' %}" class="logo-link">
                <i class="fas fa-arrow-left"></i>
            </a>
        </form>
        <br>
        <br>

        <!-- Botón para editar información personal -->
        <a href="{% url 'personal_info' %}">
            <button class="button">
                <div class="shadow"></div>
                <div class="edge"></div>
                <div class="front"><i class="fas fa-edit"></i> Editar contacto de emergencia</div>
            </button>
        </a>

        <!-- Enlaces de navegación -->
        <div class="footer">
            <a href="{% url 'patient_home' %}">Volver al Inicio</a> | <a href="{% url 'home' %}">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
