{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Paciente</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>
    <div class="navbar">
        <a href="{% url 'doctor_home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
        <a href="{% url 'home' %}" class="icon-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar SesiÃ³n
        </a>
    </div>
    <br>
    <br>
    <br>

    <div class="container">
        <h1>Elegir Paciente para Dejar Nota</h1>
        <ul>
            {% for paciente in pacientes %}
                <li>
                    {{ paciente.user.username }} - {{ paciente.user.email }}
                    <a href="{% url 'agregar_nota_paciente' paciente.user.id %}" class="btn">Agregar Nota</a>
                    <a href="{% url 'eliminar_paciente' paciente.user.id %}" class="btn btn-danger">Eliminar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
