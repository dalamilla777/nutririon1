<!-- templates/nutrition/doctor_profile.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Doctor {{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'doctor_home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>

        <a href="{% url 'home' %}" class="icon-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>
    
    <div class="container">
        <h1>Editar Perfil del Doctor {{ user.username }}</h1>

        <!-- Formulario para editar el perfil del doctor -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Guardar Perfil</button>
        </form>

        <!-- Botón para editar información personal -->
        <a href="{% url 'personal_info' %}">
            <button type="button" class="btn">Editar Información Personal</button>
        </a>

        <!-- Enlaces de navegación -->
        <div class="footer">
            <a href="{% url 'patient_home' %}">Volver al Inicio</a> | <a href="{% url 'home' %}">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
