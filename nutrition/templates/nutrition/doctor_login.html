<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión como Doctor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
    </div>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>

    <main class="container">
        <h1>Iniciar Sesión como Doctor</h1>
        <br>
        <br>
        <br>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">Entrar</span>
            </button>
        </form>
        <br>
        <br>

        <div class="footer">
            ¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}">Recuperar contraseña</a> |
            ¿No tienes cuenta? <a href="{% url 'register_doctor' %}">Registrate</a>
        </div>
    </div>
</body>
</html>
