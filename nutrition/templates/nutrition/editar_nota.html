{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nota</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="gradient-bg">
    <div class="gradients-container">
        <div class="g1"></div>
        <div class="g2"></div>
        <div class="g3"></div>
        <div class="g4"></div>
        <div class="g5"></div>
        <div class="interactive"></div>
    </div>
</div>

<div class="container">
    <h1>Editar Nota</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-container">
            <div class="shadow"></div>
            <div class="edge"></div>
            <div class="front">Guardar Cambios</div>
        </button>
        
    </form>
    <a href="{% url 'doctor_home' %}" class="button-container">
        <button>
            <div class="shadow"></div>
            <div class="edge"></div>
            <div class="front">Cancelar</div>
        </button>
    </a>
</div>
</body>
</html>
