<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Recuperación</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
    </div>
    <div class="container">
        <h1>Tu Código de Recuperación</h1>
        <p>Usa este código para restablecer tu contraseña: <strong>{{ reset_code }}</strong></p>
        
        <!-- Enlace con clase "btn" para que tenga estilo de botón -->
        <a href="{% url 'password_reset_confirm' %}" class="btn">Restablecer Contraseña</a>
    </div>
</body>
</html>
