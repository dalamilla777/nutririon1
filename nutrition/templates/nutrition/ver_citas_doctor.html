<!-- ver_citas_doctor.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>
    <div class="navbar">
        <a href="{% url 'doctor_home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
        
        <h2>Doctor {{ user.username }}</h1>

        <a href="{% url 'home' %}" class="icon-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
        </a>
    </div>
    <h1>Mis Citas</h1>
    <ul>
        {% for cita in citas %}
        <li>{{ cita.fecha }} - {{ cita.hora }} con {{ cita.paciente.username }}</li>
        {% empty %}
        <li>No tienes citas programadas.</li>
        {% endfor %}
    </ul>

    <div >
            
    <div class="ver-citas-button">
        <a href="{% url 'doctor_home' %}">
            <button class="button">
                <div class="shadow"></div>
                <div class="edge"></div>
                <div class="front">Volver al Inicio</div>
                </button>
        </a>
    </div>
        
    </div>
</body>
</html>
