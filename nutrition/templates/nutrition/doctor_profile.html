<!-- templates/nutrition/doctor_profile.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Doctor {{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'doctor_home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
        
        <h2>Editar Perfil del Doctor {{ user.username }}</h1>

        <a href="{% url 'home' %}" class="icon-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>
     <br>
    
    <br>
    <br>
    <div class="container">

       
   

        <!-- Formulario para editar el perfil del doctor -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  
            <button class="button">
            <div class="shadow"></div>
            <div class="edge"></div>
            <div class="front"><i class="fas fa-save"></i> Guardar Perfil</div>
            </button>
            <a href="{% url 'doctor_home' %}" class="logo-link">
                <i class="fas fa-arrow-left"></i>
            </a>
        </form>
<br>
        <!-- Botón para editar información personal -->
        <div>
            <a href="{% url 'personal_info' %}">
                <button class="button">
                    <div class="shadow"></div>
                    <div class="edge"></div>
                    <div class="front"> <i class="fas fa-edit"></i> Editar Información Personal</div>
                    </button>
            </a>
        </div>

        

        <!-- Enlaces de navegación -->
        <div class="footer">
            <a href="{% url 'doctor_home' %}">Volver al Inicio</a> | <a href="{% url 'home' %}">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
