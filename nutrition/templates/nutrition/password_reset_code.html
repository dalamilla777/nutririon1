<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Recuperación</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
            <div class="interactive"></div>
        </div>
    </div>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="icon-home">
            <i class="fas fa-home"></i> Inicio
        </a>
    </div>
    <div class="container">
        <h1>Tu Código de Recuperación</h1>
        <h2>Usa este código para restablecer tu contraseña: <strong>{{ reset_code }}</strong></h2>
        
        <!-- Enlace con clase "btn" para que tenga estilo de botón -->
        <a href="{% url 'password_reset_confirm' %}" button Class>
            <button class="button-container">
                <div class="shadow"></div>
                <div class="edge"></div>
                <div class="front">Restablecer contraseña</div>
            </button>
    </div>
</body>
</html>
